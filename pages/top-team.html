<div class="container">
    <h4 class="center-align">Top 10 Klasemen</h4>

    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <select onchange="searchTeamByLeague(this)">
                  <option value="" disabled selected>Pilih Liga</option>
                  <option value="2002">Liga Jerman</option>
                  <option value="2003">Liga Belanda</option>
                  <option value="2021">Liga Inggris</option>
                  <option value="2014">Liga Spanyol</option>
                  <option value="2015">Liga Prancis</option>
                </select>
                <label>Klasemen Liga</label>
            </div>
        </div>
        
        <div class="col s12 progress mt-1" style="display: none;">
            <div class="indeterminate"></div>
        </div>

        <div class="col s12">
            <table class="highlight centered responsive-table" id="top-team-table" style="display: none;">
                <thead>
                  <tr>
                      <th>Posisi</th>
                      <th>Nama Team</th>
                      <th>Logo Team</th>
                      <th>Jumlah Main</th>
                      <th>Menang</th>
                      <th>Imbang</th>
                      <th>Kalah</th>
                      <th>Point</th>
                  </tr>
                </thead>
        
                <tbody id="top-team-data">
                </tbody>

              </table>
        </div>
    </div>

</div>
